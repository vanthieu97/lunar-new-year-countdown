<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunar New Year Countdown</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/favicon.svg">
  <meta name="theme-color" content="#c41e3a">
  <!-- Open Graph / Twitter Preview -->
  <meta property="og:title" content="Lunar New Year Countdown" />
  <meta property="og:description" content="Countdown to Lunar New Year with country & timezone support." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.svg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Lunar New Year Countdown" />
  <meta name="twitter:description" content="Countdown to Lunar New Year with country & timezone support." />
  <meta name="twitter:image" content="/og-image.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+KR:wght@400;600;700&family=Noto+Sans+Thai:wght@400;600;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="bg-pattern" aria-hidden="true"></div>

  <header class="header">
    <h1 class="title">
      <span class="title-en" id="title-main">Lunar New Year</span>
      <span class="title-cn" id="title-sub">新年快樂</span>
    </h1>
    <p class="subtitle" id="subtitle">Countdown to the next celebration</p>
  </header>

  <main class="main">
    <section class="country-section">
      <label for="country" class="country-label" id="country-label">Celebrate in</label>
      <select id="country" class="country-select" aria-label="Select country">
        <!-- Filled by JS -->
      </select>
      <p class="timezone-hint" id="timezone-hint"></p>
    </section>

    <section class="weeks-section" aria-live="polite">
      <p class="weeks-text" id="weeks-text"></p>
    </section>

    <section class="countdown-section" aria-live="polite">
      <div class="countdown-grid" id="countdown-grid">
        <div class="countdown-item">
          <span class="countdown-value" id="days">--</span>
          <span class="countdown-label" id="days-label">Days</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value" id="hours">--</span>
          <span class="countdown-label" id="hours-label">Hours</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value" id="minutes">--</span>
          <span class="countdown-label" id="minutes-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-value" id="seconds">--</span>
          <span class="countdown-label" id="seconds-label">Seconds</span>
        </div>
      </div>
      <p class="target-date" id="target-date"></p>
    </section>

    <section class="celebration-section" id="celebration-section" hidden>
      <div class="celebration-content" id="celebration-content">
        <!-- Fireworks canvas or Day 1/2/3 message -->
      </div>
    </section>

    <section class="lny-days-section" id="lny-days-section" hidden>
      <p class="lny-day-message" id="lny-day-message"></p>
      <p class="next-year-hint" id="next-year-hint"></p>
    </section>
  </main>

  <canvas id="fireworks" class="fireworks-canvas" aria-hidden="true"></canvas>

  <footer class="footer">
    <p id="footer-text">Lunar New Year is celebrated in many East and Southeast Asian countries.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
